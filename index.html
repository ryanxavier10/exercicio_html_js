<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio Formulario</title>
</head>
<body>
        <h1>Formulário</h1>
        <form id="form">
            <div class="container">
                <div class="box">
                    <label for="saldo">Saldo:</label>
                    <input type="number" id="saldo">

                    <label for="saque">Saque: </label>
                    <input type="number" id="saque">
                    <button type="submit">Sacar</button>
        </form>
        <span id="saquerealizado">Saque realizado com sucesso!</span>
        <span id="erro">Não foi possível realizar o saque com os valores nos campos</span>
                </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
